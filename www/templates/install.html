<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">{{server.ip}}:{{server.port}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Select plugin to install
      </div>
      <div class="item item-text-wrap" ng-repeat="p in plugins" ng-click="install(p)">
        <h2>{{ p.name }}</h2>
        <p>{{ p.description }}</p>
        <span class="item-note">
          v{{ p.version }}
        </span>
      </div>
    </div>
  </ion-content>
</ion-pane>
